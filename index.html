<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Escaping button</title>
    <style>
        #button {position: absolute; left: 100px; top: 100px;}
		body
{
    background: #111;
    color: #f4f4f4;
}
    </style>
</head>
<body>
<h1>Escaping button</h1>
    <button id="button" onmouseover="moveButton()" onclick="alert('you win!')">click me</button>

    <script>
        moveButton();

        function moveButton() {
            let btn = document.getElementById("button");
            let width = btn.offsetWidth, height = btn.offsetHeight;
            btn.style.left = Math.random() * (window.innerWidth - width) + "px";
            btn.style.top = Math.random() * (window.innerHeight - height) + "px";
        }
    </script>
</body>
</html>
